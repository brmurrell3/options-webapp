<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/connected.css">
    <meta charset="UTF-8">
    <title>insta485</title>
    <!-- link the fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body class="white">
    <!-- navigation -->
    <header class="header">
        <nav class="nav-bar">
            <div class="logo home">
                <a href="/"><img src="/static/images/name.png" alt="instagram logo"></a>
                <a href="/" class="sitename"></a>
            </div>
            <div class="search">
                <input class="nav-search" type="text" placeholder="Search">
            </div>
            <ul class="nav-links tab">
                <li><a href="/explore/" class="thick">explore</a></li>
                <li><a href="/users/{{logname}}/" class="thick">{{logname}}</a></li>
                <!-- <li>
                    <a href="/users/{{logname}}/">
                        <img class="nav-pfp" src="{{account_picture}}" alt="{{logname}}-profile-picture">
                    </a>
                </li> -->
            </ul>
        </nav>
    </header>
    <div class="spacer"></div>

    <!-- followers -->
    <div class="followers-container">
        <h1 class="header-pos">Discover People</h1>
        {% for item in not_following %}
        <div class="spacer">
            <div class="followers-wrapper">
                <div class="container">
                    <div class="profile-picture">
                        <a href="/users/{{item.username}}/">
                            <img src="{{item.user_img_url}}" alt="{{item.username}}-profile-picture">
                        </a>
                    </div>
                    <div class="account">
                        <!-- template userpage link -->
                        <a href="/users/{{item.username}}/" class="username">
                            <p><strong>{{item.username}}</strong></p>
                        </a>
                    </div>
                    <div class="follow_btn">
                        <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
                        <form action="/following/?target=/explore/" method="post" enctype="multipart/form-data">
                            <input type="submit" name="follow" value="follow" />
                            <input type="hidden" name="username" value="{{item.username}}" />
                            <input type="hidden" name="operation" value="follow" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
